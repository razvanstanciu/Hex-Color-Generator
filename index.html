<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-container flex">
            <div id="color-flipper">
                <button data-type="simple" class="active">Color Flipper</button>
            </div>
            <div id="random-hex">
                <button data-type="hex">Simple Hex</button>
            </div>
            
        </div>
        <div class="bottom-container flex">
            <div class="background">
                <h1 id="h1">Background Color: <span>red</span></h1>
            </div>
            <button id="click-me">Click Me</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
